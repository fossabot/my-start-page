<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/styles.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/new-tab-icon-128.png">
    <title>My Start Page</title>
    <meta name="description" content="Minimalist start page to use for new/home tab in browser">
    <meta name="author" content="Michael Sprague <mikesprague@gmail.com>">
    <meta name="theme-color" content="#222">
    <meta name="apple-mobile-web-app-title" content="My Start Page">
    <meta name="application-name" content="My Start Page">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" class="favicon" href="./images/new-tab-icon-128.png">
    <link rel="mask-icon" class="favicon" href="./images/new-tab-icon-128.png">
  </head>
  <body>
    <header class="fixed-top">
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col">
            <div class="container">
              <h1 class="h3 app-name">My Start Page</h1>
              <span class="author-container">
                <a href="https://github.com/mikesprague/my-start-page" target="_blank" rel="noopener"><i class="fad fa-fw fa-code"></i> by Michael Sprague</a>
              </span>
            </div>
          </div>
          <div class="col">
            <div class="container text-right weather-container">
              <span class="h3"><i class="fad fa-fw fas fa-hourglass-half weather-icon"></i> <strong class="weather-temp"> -- </strong></span>
              <br><span class="h5 weather-location"> Waiting for Data </span>
              <br>
              <small class="powered-by-dark-sky">
                <a href="https://darksky.net/poweredby/" target="_blank" rel="noopener">
                  <i class="fad fa-fw fa-tint"></i> Powered by Dark Sky
                </a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="date-time">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h2 class="mt-5 text-center time-container"></h2>
            <h3 class="text-center text-muted text-uppercase date-container"></h3>
            <h4 class="mt-5 text-center greeting-container"></h4>
            <div class="text-center quote-container"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container bg-metadata"></div>
          </div>
          <div class="col">
            <div class="container">
              <ul class="list-inline text-right content-icons">
                <li class="list-inline-item content-icon github">
                  <a href="https://github.com/trending" target="_blank" rel="noopener">
                    <i class="fab fa-fw fa-github"></i>
                  </a>
                </li>
                <li class="list-inline-item content-icon hacker-news">
                  <a href="https://news.ycombinator.com/" target="_blank" rel="noopener">
                    <i class="fab fa-fw fa-hacker-news"></i>
                  </a>
                </li>
                <li class="list-inline-item content-icon product-hunt">
                  <a href="https://www.producthunt.com/" target="_blank" rel="noopener">
                    <i class="fab fa-fw fa-product-hunt"></i>
                  </a>
                </li>
                <li class="list-inline-item content-icon reddit">
                  <a href="https://www.reddit.com/r/popular/" target="_blank" rel="noopener">
                    <i class="fab fa-fw fab fa-reddit-alien"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000; opacity: 33%; z-index: -9999;">&nbsp;</div>

    <script src="./js/vendors~main.bundle.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
